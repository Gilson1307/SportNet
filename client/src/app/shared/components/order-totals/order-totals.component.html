<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Resumo do Pedido
</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Os custos de envio ser√£o calculados com base nas escolhas feitas durante a compra.
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async)">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotal</strong>
            <strong>{{(basketTotal$ | async).subtotal | currency: 'R$'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Frete</strong>
            <strong>{{(basketTotal$ | async).shipping | currency: 'R$'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{(basketTotal$ | async).total | currency: 'R$'}}</strong>
        </li>
    </ul>
</div>
